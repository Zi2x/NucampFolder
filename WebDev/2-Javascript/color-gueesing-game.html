<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target); // testing

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                if (guess === null) {
                    alert('Game cancelled.');
                    return;
                }
                numTries++;
                correct = checkGuess(guess.toLowerCase(), target);
            } while (!correct);

            alert(`Congratulations! You have guessed the color! It took you ${numTries} tries to guess the correct color.`);
            document.body.style.background = target;
        }

        function checkGuess(guess, target) {
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry, I don\'t recognize that color.\n\nPlease try again.');
            } else if (guess > target) {
                alert('Your guess is alphabetically higher than the color I am thinking of.\n\nPlease try again.');
            } else if (guess < target) {
                alert('Your guess is alphabetically lower than the color I am thinking of.\n\nPlease try again.');
            } else {
                correct = true;
            }

            return correct;
        }
    </script>
</body>
</html>
